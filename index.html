<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAHI Assingment </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="headline">LAHI'S Student Feedback Form</h1>
    <form>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>
      <br><br>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <br><br>
      
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="5" cols="50" required></textarea>
      <br><br>
      
      <button type="button" id="record-btn">Record Feedback</button><br><br>
      
      <button type="submit" id="submit-feedback">Submit Feedback</button>
    </form>
    
    
  </body>
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>

  <script src="script.js"></script>
 
</html>
